# Make sure to add AWS credentials as repository secrets in GitHub:
#     AWS_SECRET_ACCESS_KEY
#     AWS_ACCESS_KEY_ID

name: Terraform
on:
  push:
    branches: [main]
  pull_request:

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
